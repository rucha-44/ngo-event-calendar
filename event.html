<body>

  <header id="header" class="header fixed-top d-flex align-items-center justify-content-center">
    <div>
        <a href="index.html" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="">
            <span class="d-none d-lg-block">Bhumi</span>
        </a>
        <!-- <i class="bi bi-list toggle-sidebar-btn"></i> -->
    </div><!-- End Logo -->
  </header>
  
  <main id="main" class="main">

    <div class="pagetitle">
      <h1 class="pagetitle-title text-center">Event Details Form</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row justify-content-center">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <!-- <h5 class="card-title">Event Details</h5> -->

              <!-- General Form Elements -->
              <form action="/addevent" method="POST">
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input id = "eventname" type="text" class="form-control" name="ename">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                    <input id="eventdate" type="date" class="form-control" name = "edate">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Venue</label>
                  <div class="col-sm-10">
                    <input id="eventvenue" type="text" class="form-control" name = "evenue">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Details</label>
                  <div class="col-sm-10">
                    <input id="eventdetails" type="text" class="form-control" name = "edetails">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                    <!-- Apply custom button class -->
                    <button id = 'submitbtn' type="submit" class="btn btn-primary custom-button">Submit Form</button>
                  </div>
                </div>
              </form><!-- End General Form Elements -->
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>
  


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const submitBtn = document.getElementById('submitbtn');
      
      const baseURL = 'http://localhost:8080/';
  
      submitBtn.addEventListener('click', addEvent);
  
      async function addEvent(e) {
        e.preventDefault();
  
        // Get values from the form
        const ename = document.getElementById('eventname').value;
        const edate = document.getElementById('eventdate').value;
        const evenue = document.getElementById('eventvenue').value;
        const edetails = document.getElementById('eventdetails').value;
  
        // Create request body
        const reqBody = {
          ename: ename,
          edate: edate,
          evenue: evenue,
          edetails: edetails
        };
  
        try {
          // Send POST request to server
          const res = await fetch(baseURL + 'addevent', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(reqBody)
          });
  
          if (res.status === 200) {
            console.log('redirecting..');
            window.location.href = "/volIndex.html";
          } else {
            console.log(res);
            alert('Could not redirect');
          }
        } 
        catch (error) {
          console.error('Client error:', error);
          alert('An error occurred. Please try again later.');
        }
      }
    });
  </script>
  
    

</body>
